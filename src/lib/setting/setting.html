<setting-section data-title="设置" id="quickly-remove-conversations-config-panel-setting">
    <setting-panel>
        <setting-list data-direction="column">
            <setting-item data-direction="row" class="shortcut-setting-item">
                <setting-text>快捷键：</setting-text>
                <setting-select class="keyboard-select">
                    <setting-option data-value="none">无</setting-option>
                    <setting-option data-value="ctrl">Ctrl</setting-option>
                    <setting-option data-value="shift">Shift</setting-option>
                    <setting-option data-value="alt">Alt</setting-option>
                </setting-select>
                <setting-text>+</setting-text>
                <setting-select class="mouse-select">
                    <setting-option data-value="left">左键</setting-option>
                    <setting-option data-value="wheel">滚轮</setting-option>
                    <setting-option data-value="right">右键</setting-option>
                </setting-select>
            </setting-item>
        </setting-list>
    </setting-panel>
</setting-section>
<setting-section data-title="版本" id="quickly-remove-conversations-config-panel-version">
    <setting-panel>
        <setting-list data-direction="column">
            <setting-item data-direction="row">
                <setting-text class="check-update-text">目前已是最新版本: v1.0.0</setting-text>
                <setting-button data-type="primary" class="btn check-update-btn">重新发现</setting-button>
            </setting-item>
        </setting-list>
    </setting-panel>
    <setting-panel class="update-setting-panel">
        <setting-list data-direction="column">
            <setting-item>
                <setting-text class="update-title">v1.0.0 更新说明</setting-text>
            </setting-item>
            <setting-item>
                <p class="update-desc"></p>
            </setting-item>
            <setting-item>
                <div class="btn-group">
                    <setting-button data-type="primary" class="btn open-github-page-btn">GitHub</setting-button>
                    <setting-button data-type="primary" class="btn open-download-page-btn">前往下载页面</setting-button>
                </div>
            </setting-item>
        </setting-list>
    </setting-panel>
</setting-section>
